<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main">

    <div class="product-container">

      <div class="product-img-wrapper">
        <!-- <img src="" alt="product-image"> -->
      </div>

      <div class="product-descr-wrapper">

        <div class="product-details">

          <div class="title-nd-category">
            <span class="product-category">Perfume</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="product-amount-container">
            <span class="amount-main">$149.99</span>
            <span class="amount-strike"><s>$169.99</s></span>
          </div>

        </div>

        <div class="add-to-cart-btn">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <a href="#">Add to Cart</a>
        </div>

      </div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
